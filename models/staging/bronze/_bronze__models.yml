version: 2

models:
  - name: circuits
    description: "Details of F1 circuits."
    columns:
      - name: circuit_id
        description: "Unique ID for each circuit."
      - name: circuit_ref
        description: "Reference name of the circuit."
      - name: circuit_name
        description: "Name of the circuit."
      - name: location
        description: "Location of the circuit."
      - name: country
        description: "Country where the circuit is located."
      - name: lat
        description: "Latitude of the circuit."
      - name: lng
        description: "Longitude of the circuit."
      - name: alt
        description: "Altitude of the circuit."

  - name: constructors
    description: "Details of F1 constructors."
    columns:
      - name: constructor_id
        description: "Unique ID for constructors."
      - name: constructor_ref
        description: "Reference name of the constructor."
      - name: constructor_name
        description: "Name of the constructor."
      - name: constructor_nationality
        description: "Nationality of the constructor."

  - name: constructor_results
    description: "Results of constructors in races."
    columns:
      - name: constructorResults_id
        description: "Unique ID for constructor results."
      - name: race_id
        description: "ID of the race."
      - name: constructor_id
        description: "ID of the constructor."
      - name: constructor_points
        description: "Points scored by the constructor."
      - name: status
        description: "Status of the result."

  - name: constructor_standings
    description: "Constructor standings over races."
    columns:
      - name: constructorStandings_id
        description: "Unique ID for constructor standings."
      - name: race_id
        description: "ID of the race."
      - name: constructor_id
        description: "ID of the constructor."
      - name: constructor_points
        description: "Points accumulated by the constructor."
      - name: constructor_position
        description: "Position in standings."
      - name: position_text
        description: "Textual position in standings."
      - name: constructor_wins
        description: "Number of wins."

  - name: drivers
    description: "Details of F1 drivers."
    columns:
      - name: driver_id
        description: "Unique ID for drivers."
      - name: driver_ref
        description: "Reference name for the driver."
      - name: driver_number
        description: "Driver's racing number."
      - name: driver_code
        description: "Driver's code."
      - name: driver_forename
        description: "Driver's first name."
      - name: driver_surname
        description: "Driver's last name."
      - name: driver_nationality
        description: "Driver's nationality."

  - name: driver_standings
    description: "Driver standings over races."
    columns:
      - name: driverStandings_id
        description: "Unique ID for driver standings."
      - name: race_id
        description: "ID of the race."
      - name: driver_id
        description: "ID of the driver."
      - name: driver_points
        description: "Points accumulated by the driver."
      - name: driver_position
        description: "Position in standings."
      - name: position_text
        description: "Textual position in standings."
      - name: wins
        description: "Number of wins."

  - name: lap_times
    description: "Lap times of drivers in races."
    columns:
      - name: lapTime_id
        description: "Unique ID for lap times."
      - name: race_id
        description: "ID of the race."
      - name: driver_id
        description: "ID of the driver."
      - name: lap
        description: "Lap number."
      - name: race_position
        description: "Position during the lap."
      - name: lap_time
        description: "Lap time in string format."
      - name: lap_milliseconds
        description: "Lap time in milliseconds."

  - name: pit_stops
    description: "Details of pit stops during races."
    columns:
      - name: pitStops_id
        description: "Unique ID for pit stops."
      - name: race_id
        description: "ID of the race."
      - name: driver_id
        description: "ID of the driver."
      - name: stop
        description: "Stop number."
      - name: lap
        description: "Lap number."
      - name: stop_time
        description: "Time of the pit stop."
      - name: stop_duration
        description: "Duration of the pit stop."
      - name: stop_milliseconds
        description: "Duration in milliseconds."

  - name: qualifying
    description: "Qualifying session results."
    columns:
      - name: qualify_id
        description: "Unique ID for qualifying results."
      - name: race_id
        description: "ID of the race."
      - name: driver_id
        description: "ID of the driver."
      - name: constructor_id
        description: "ID of the constructor."
      - name: driver_number
        description: "Driver's car number."
      - name: final_position
        description: "Final position during the qualifying session."
      - name: q1_time
        description: "Qualifying lap time in Q1."
      - name: q2_time
        description: "Qualifying lap time in Q2."
      - name: q3_time
        description: "Qualifying lap time in Q3."

  - name: races
    description: "Details of F1 races."
    columns:
      - name: race_id
        description: "Unique ID for each race."
      - name: year
        description: "Year of the race."
      - name: race_round
        description: "Race round in the championship."
      - name: circuit_id
        description: "ID of the circuit."
      - name: race_name
        description: "Name of the race."
      - name: race_date
        description: "Date of the race."
      - name: race_time
        description: "Start time of the race."

  - name: results
    description: "Race results."
    columns:
      - name: result_id
        description: "Unique ID for race results."
      - name: race_id
        description: "ID of the race."
      - name: driver_id
        description: "ID of the driver."
      - name: constructor_id
        description: "ID of the constructor."
      - name: driver_number
        description: "Driver's car number."
      - name: grid_position
        description: "Starting grid position."
      - name: final_position
        description: "Final position in the race."
      - name: final_rank
        description: "Final rank in the race."
      - name: driver_points
        description: "Points awarded in the race."
      - name: laps
        description: "Number of laps completed."
      - name: time
        description: "Finish time."
      - name: milliseconds
        description: "Finish time in milliseconds."
      - name: fastestlap
        description: "Fastest lap number."
      - name: fastestlap_rank
        description: "Rank of the fastest lap."
      - name: fastestlaptime
        description: "Time of the fastest lap."
      - name: fastestlapspeed
        description: "Speed during the fastest lap."
      - name: status_id
        description: "Status ID for the result."
  
  - name: status
    description: "Race result status."
    columns:
      - name: status_id
        description: "Unique ID for the status."
      - name: status_name
        description: "Name of the status (e.g., finished, retired, etc.)."
      - name: status
        description: "Description of the status."

  - name: sprint_results
    description: "Sprint race results."
    columns:
      - name: sprint_result_id
        description: "Unique ID for sprint race results."
      - name: race_id
        description: "ID of the race."
      - name: driver_id
        description: "ID of the driver."
      - name: constructor_id
        description: "ID of the constructor."
      - name: driver_number
        description: "Driver's car number."
      - name: grid_position
        description: "Starting grid position in the sprint."
      - name: final_position
        description: "Final position in the sprint race."
      - name: final_rank
        description: "Final rank in the sprint race."
      - name: driver_points
        description: "Points awarded in the sprint race."
      - name: laps
        description: "Number of laps completed in the sprint."
      - name: time
        description: "Finish time in the sprint race."
      - name: milliseconds
        description: "Finish time in milliseconds."
      - name: status_id
        description: "Status ID for the sprint race result."
